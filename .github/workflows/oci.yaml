name: oci-image

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build bookinfo --tag bookinfo:latest
    - name: Upload image
      uses: ishworkh/docker-image-artifact-upload@v1
      with:
        image: "bookinfo:latest"

