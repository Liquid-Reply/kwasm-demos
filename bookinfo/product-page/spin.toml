spin_manifest_version = "1"
authors = ["jamesmilligan <james@omnant.co.uk>"]
description = ""
name = "product-page"
trigger = { type = "http", base = "/" }
version = "0.1.0"

[[component]]
id = "product-page"
source = "main.wasm"
allowed_http_hosts = [ "insecure:allow-all" ]
environment = { SERVICES_DOMAIN = "", DETAILS_HOSTNAME = "details", DETAILS_SERVICE_PORT = "9080", RATINGS_HOSTNAME = "ratings", RATINGS_SERVICE_PORT = "9080", REVIEWS_HOSTNAME = "reviews", REVIEWS_SERVICE_PORT = "9080" }
[component.trigger]
route = "/..."
[component.build]
command = "tinygo build -target=wasi -gc=leaking -no-debug -o main.wasm main.go"